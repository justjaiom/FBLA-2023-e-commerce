          <div class="form-item">

          </div>

          <div class="form-item">
            <input type="submit" class="btn" value="Book Now" />
          </div>
          <div class="form-item">
            <input
              type="reset"
              class="btn"
              value="Reset"
              onclick="cleardate()"
            />
          </div>
        </form>
      </div>
      <div class="parent">
        <div class="header">
          <div>Room</div>
          <div>Quantity</div>
          <div>price</div>
          <div>total</div>
        </div>
